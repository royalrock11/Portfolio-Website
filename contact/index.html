<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Reggie is your go to developer for all Web2 & Web3 projects."
    />
    <meta name="robots" content="index,follow" />
    <link href="../img/favicon.ico" rel="icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/style.css" />
    <title>Reggie Prince | Web Developer</title>
  </head>
  <body>
    <header class="main-head">
      <nav>
        <div class="logo">
          <img src="../icons/code.svg" alt="logo" />
          <h1>Blockchain Dev | Reggie</h1>
        </div>
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li><a href="../projects/">Projects</a></li>
          <li><a  class="active"href="./index.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <Section class="form-section">
      <form>
        <label for="name">Name</label>
        <input type="text" name="name" id="name" required/>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required>
        <label for="message">Message</label>
        <textarea name="message" id="message" cols="30" rows="10"></textarea>
        <button type="submit">Submit</button>
      </form>
    </Section>
    <footer>
      <h4>Reggie The Dev &copy; 2023 </h4>
      <ul>
        <li><a href="#"><img src="../icons/twitter 1.svg" alt="twitter-social-media"></a></li>
        <li><a href="#"><img src="../icons/instagram 1.svg" alt="instgram-social-media"></a></li>
        <li><a href="#"><img src="../icons/youtube-symbol 1.svg" alt="youtube-social-media"></a></li>
      </ul>
    </footer>
  </body>
</html>
